<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <!-- BS CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Guess the Number</a>
    </nav>
    <main>
    <h1 class="banner p-3">Guess the correct Number</h1>
    <h4 class="p-5">Try to find the Number with the least score of attempts,the player who is collect the smaller score will be the winner.</h4>
    <div class="form-group">
        <input id="number-guess" class="form-control form-control-lg" type="number" placeholder="Try to find me!">
    </div>
    <!-- result -->
    <div id="result">

    </div>
    <!-- Button Submit -->
    <button id="number-submit" type="button" class="btn btn-lg btn-secondary">Hit the Number</button>
    <button id="restart-game" type="button" class="btn btn-lg btn-info">Restart</button>
    <!-- Score Game -->
    <br><br>
    <div id="score">
        
    </div>
    <div id="history">

    </div>

    
</main>

<script src="main.js"></script>
    
</body>
</html>
